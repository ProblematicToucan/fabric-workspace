# =============================================================================
# Org3 MSP definition for configtxgen -printOrg (learning)
# =============================================================================
#
# configtxgen looks for a file named "configtx.yaml" in FABRIC_CFG_PATH, so this
# file must have this name. It is used only for: configtxgen -printOrg Org3MSP
# (outputs JSON for the channel config). See configtx-org3.yaml for the same
# content with more comments.
#
# =============================================================================
Organizations:
  - &Org3
    Name: Org3MSP
    ID: Org3MSP
    MSPDir: ../organizations/peerOrganizations/org3.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org3MSP.admin', 'Org3MSP.peer', 'Org3MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org3MSP.admin', 'Org3MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org3MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org3MSP.peer')"
