# Combined crypto config for channel creation: orderer org + Garamm peer org.
# Generate from fabric-workspace root:
#   cryptogen generate --config=organizations/cryptogen/crypto-config.yaml --output=organizations
#
# Output: organizations/ordererOrganizations/example.com, organizations/peerOrganizations/garamm.dev

OrdererOrgs:
  - Name: Orderer
    Domain: example.com
    EnableNodeOUs: true
    Specs:
      - Hostname: orderer
        SANS:
          - localhost
          - orderer.example.com
PeerOrgs:
  - Name: Garamm
    Domain: garamm.dev
    EnableNodeOUs: true
    Template:
      Count: 1
      SANS:
        - localhost
    Users:
      Count: 1
